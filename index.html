<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.0.8"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="barcode" type="barcode" value="0">
        <a-entity scale="0.1 0.1 0.1" gltf-model="tinker.gltf"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
