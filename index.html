<!DOCTYPE html>
<html>
<head>
	<title>AR.js Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
	<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 0;">
		<a-marker preset="barcode" type="barcode" value="0">
			<a-entity position="0 0 0" scale="0.1 0.1 0.1" gltf-model="tinker.gltf"></a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
